<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="../css/owfont-regular.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../sass/main.scss" />
    <title>Momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play play-pause player-icon" id="pause"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="audio-player">
          <div class="song_name">BrooKlyn</div>
          <audio
            src="../assets/sounds/Aqua Caelestis.mp3"
            class="audio"
          ></audio>
          <div class="container-progres-bar">
            <span class="current-time progress-time">0:00</span>
            <span class="duration progress-time" id="duration">0:00</span>
          </div>
          <div class="progress-container">
            <div
              class="progress timeline-range"
              type="range"
              id="seek-slider"
              max="100"
              value="0"
            ></div>
          </div>

          <div class="progress-mute-container">
            <output class="volume-output" id="volume-output">100</output>
            <div class="slider-wrapper">
              <input
                type="range"
                class="timeline-range range_mute"
                id="volume-slider"
                max="100"
                value="100"
              />
            </div>

            <button id="mute-icon">
              <svg class="volume-svg volume-on">
                <use href="./assets/svg/sprite.svg#icon-volume"></use>
              </svg>
              <svg class="volume-svg volume-off">
                <use href="./assets/svg/sprite.svg#icon-volumeoff"></use>
              </svg>
            </button>
          </div>
        </div>

        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[ Enter name ]" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script src="dist/bundle.js"></script>
  </body>
</html>
